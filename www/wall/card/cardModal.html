<ion-modal-view>
	
	<ion-header-bar>
	  <button class="button button-icon icon ion-close-round" ng-click="closeCardOptionsModal()"></button>
	  <h4 class="title">{{card.title}} Options</h4>
	</ion-header-bar>
	
	<ion-content>
	  <div class="list">
		  <label class="item item-input item-stacked-label">
		    <span class="input-label">Rename</span>
		    <input type="text" ng-model="card.title" placeholder="Enter Title..">
		  </label>
	  </div>

	  <div class="list">
		  <label class="item item-input item-stacked-label">
		    <span class="input-label">Edit description</span>
		    <textarea rows="3" style="resize: none;" ng-model="card.description" placeholder="Enter Description.."></textarea>
		  </label>
	  </div>

	  <attachments attachments="card.attachments" card="card"/>
	  <members 
	  	members="card.members" 
	  	search-func="searchMembers(search)" 
	  	add-func="addMember(user)"
	  	delete-func="deleteMember(member)">
	  </members>
	  <comments card="card" user="user" comments="card.comments"/>
	  
	</ion-content>
	
	<!-- Buttons to finish modal -->
    <ion-footer-bar>
      <div class="button-bar">
      	<button type="button" class="button" ng-click="closeCardOptionsModal();">Cancel</button>
	    <button type="button" class="button buttonAccept" ng-click="updateCard(); closeCardOptionsModal();">Done</button>
      </div>
  	  
    </ion-footer-bar>

</ion-modal-view>
