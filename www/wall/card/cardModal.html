<ion-modal-view>
	
	<ion-header-bar>
	  <button class="button button-icon icon ion-close-round" ng-click="closeCardOptionsModal()"></button>
	  <h3 class="title">{{card.title}} Options</h3>
	</ion-header-bar>
	
	<ion-content>
	  <div class="list">
		  <label class="item item-input item-stacked-label">
		    <span class="input-label">Rename</span>
		    <input type="text" ng-model="card.title" placeholder="Enter Title..">
		  </label>
	  </div>

	  <div class="list">
		  <label class="item item-input item-stacked-label">
		    <span class="input-label">Edit description</span>
		    <input type="text" ng-model="card.description" placeholder="Enter Description..">
		  </label>
	  </div>

	  <button class="button button-block buttonDanger" ng-click="showDeleteCardPopup(); closeCardOptionsModal();">
		Delete
	  </button>
	  
	</ion-content>
	
	<!-- Buttons to finish modal -->
    <ion-footer-bar>
      <div class="button-bar">
      	<button type="button" class="button" ng-click="closeCardOptionsModal()">Cancel</button>
	    <button type="button" class="button buttonAccept" ng-click="updateCard(); closeCardOptionsModal();">Done</button>
      </div>
  	  
    </ion-footer-bar>

</ion-modal-view>
