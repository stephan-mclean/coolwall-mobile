<ion-modal-view>
	
	<ion-header-bar>
	  <button class="button button-icon icon ion-close-round" ng-click="closeAddCommentModal()"></button>
	  <h3 class="title">Add a comment</h3>
	</ion-header-bar>
	
	<ion-content>

  	  <div class="list">
		  <label class="item item-input item-stacked-label">
		    <span class="input-label">Write a comment</span>
		    <input type="text" ng-model="newComment.text" placeholder="Comment..">
		  </label>
	  </div>

	</ion-content>
	
	<!-- Buttons to finish modal -->
    <ion-footer-bar>
      <div class="button-bar">
      	<button type="button" class="button" ng-click="closeAddCommentModal()">Cancel</button>
	    <button type="button" class="button buttonAccept" ng-click="addComment(); closeAddCommentModal();">Post</button>
      </div>
  	  
    </ion-footer-bar>

</ion-modal-view>
