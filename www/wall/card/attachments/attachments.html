<div class="list membersList list-inset">
  <div class="item item-divider">
      Attachments
  </div>

  <ion-scroll style="max-height: 200px;" direction="y">
    <div class="item item-thumbnail-left" ng-repeat="attachment in attachments">
      <img ng-src="{{attachment.url}}">
      <p ng-if="attachment.fileName">{{attachment.fileName}}</p>
      <p>Added <span class="greyText">{{attachment.created | timeago:'ago'}}</span></p>
    </div>
  </ion-scroll>

  <div class="item" ng-show="attachments.length == 0">
    No attachments to show
  </div>

</div>
