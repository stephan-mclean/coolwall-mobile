<ion-modal-view>
	
	<ion-header-bar>
	  <button class="button button-icon icon ion-close-round" ng-click="closeLaneOptionsModal()"></button>
	  <h3 class="title">{{lane.title}} Options</h3>
	</ion-header-bar>
	
	<ion-content>
	  <div class="list">
		  <label class="item item-input item-stacked-label">
		    <span class="input-label">Rename</span>
		    <input type="text" ng-model="lane.title">
		  </label>
	  </div>
	  
	  <button class="button button-block button-positive" ng-click="showAddCardPopup(); closeLaneOptionsModal();">
		Add card
	  </button>

	  <button class="button button-block buttonDanger" ng-click="showDeleteLanePopup(); closeLaneOptionsModal();">
		Delete
	  </button>
	</ion-content>
	
	<!-- Buttons to finish modal -->
    <ion-footer-bar>
      <div class="button-bar">
      	<button type="button" class="button" ng-click="closeLaneOptionsModal()">Cancel</button>
	    <button type="button" class="button buttonAccept" ng-click="updateLane(); closeLaneOptionsModal();">Done</button>
      </div>
  	  
    </ion-footer-bar>

</ion-modal-view>
