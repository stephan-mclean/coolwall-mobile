<div class="list membersList list-inset">
	<div class="item item-divider">
	    Members
	</div>

	<ion-scroll style="max-height: 200px;" direction="y">
		<ion-list>
			
			<ion-item ng-repeat="member in members">
				{{member.user.name}}

				<ion-option-button ng-if="moderator || member.user.id == user.id" class="buttonDanger" ng-click="deleteMember(member)">
					Delete
				</ion-option-button>
			</ion-item>

			<ion-item ng-show="members.length == 0">
				No members to show
			</ion-item>

		</ion-list>
	</ion-scroll>

</div>

<button class="button button-clear button-positive addMemberButton" ng-click="showAddMemberModal();">
	Add a member
</button>
