<div class="list membersList list-inset">
	<div class="item item-divider">
	    Members
	</div>

	<ion-scroll style="max-height: 200px;" direction="y">
		<div class="item" ng-repeat="member in members">
			{{member.user.name}}
		</div>
	</ion-scroll>

	<div class="item" ng-show="members.length == 0">
		No members to show
	</div>

</div>

<button class="button button-clear button-positive addMemberButton" ng-click="showAddMemberModal();">
	Add a member
</button>
